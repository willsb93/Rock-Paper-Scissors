<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock,Paper and Scissors!</title>
	<link rel="stylesheet" type="text/css" href="rps.css">
	
</head>
<body>
	<header>
		<h1>Rock, Paper and Scissors!</h1>
	</header>
	<div class="gameScore">
		<div id="user-badge" class="badge">You</div>
		<div id="cpu-badge" class="badge">CPU</div>
		<span id="user-score">0</span><span>:</span><span id="cpu-score">0</span>
	</div>

	<div class="result">
	<p>This game has 6 (six) rounds!</p> 
	</div>

	<div class="picks">
		<div class="pick" id="R">
			<p>ROCK</p>
		</div>
		<div class="pick" id="S">
			<p>SCISSORS</p>
		</div>	
		<div class="pick" id="P">
			<p>PAPER</p>
		</div>		
	</div>	

	<p id="message">Pick your weapon!</p>	

	<script src="rps.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
